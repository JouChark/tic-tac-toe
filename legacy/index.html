<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
    <form id="form" class="hiddenForm">
        <div id="playerModeSelection">
            <select id="playerMode">
                <option id="singlePlayer" class="modeOption" value="1">1 Player</option>
                <option id="multiPlayer" class="modeOption" value="2" selected>2 Players</option>
            </select>
        </div>
        <div id="playerName">
            <input type="text" id="player1" class="playerName" placeholder="Player 1">
            <input type="text" id="player2" class="playerName" placeholder="Player 2">
        </div>
        <div>
            <h2 id="restart">Restart</h2>
        </div>
    </form>
    </header>
    <div id="result">
        <p id="p">Player 1 starts!</p>
    </div>
    <main id="main"></main>

    <script src="main.js"></script>
    
</body>
</html>
